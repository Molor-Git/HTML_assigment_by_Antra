<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Signup Page</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <H1>Sign Up</H1>
        </div>
        <div class="row1">
            <input type="text" placeholder="First Name" size="25">
            <input type="text" placeholder="Last Name" size="25">
        </div>
        <div class="row2">
            <input type="text" placeholder="Mobile No." size="55">
        </div>
        <div class="row3">
            <input type="text" placeholder="Email Address" size="55">
        </div>
        <div class="row4">
            <input type="text" placeholder="Password" size="25">
            <input type="text" placeholder="Confirm Password" size="25">
        </div>
        <div class="footer">
            <div class="checkbox">
                <input type="checkbox" id="agreement">
                <label for="agreement">I Agree</label>
            </div>
            <div>
            </div>
            <div class="paragraph">
                <p>By Clicking <button class="register1">Register</button>, 
                    you agree to the <a href="http://">Terms and Conditions</a> set out by this site,including our Cookie Use.
                </p>
            </div>
        </div>
        <div class="buttons">
            <button class="button register2">Register</button>
            <button class="button sign_in">Sign In</button>
        </div>  
    </div>
</body>
</html>
